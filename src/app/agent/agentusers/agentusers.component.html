
<div class="modal modal-fade" id="exampleModalCenter" tabindex="-1"  role="dialog" aria-labelledby="exampleModalCenterTitle"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title" id="exampleModalLongTitle">Update Details</h1>
      <button type="button" class="bg-none close" data-dismiss="modal" aria-label="Close">
        <span style="color:orangered" aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="f">
        <div class="col-12 wow animated slideInLeft form-group" data-wow-delay=".5s">
          <label>Cost</label>
          <input type="text" name="cost" formControlName="cost" class="form-control" placeholder="cost">

          <label>Duration</label>
          <input type="text" name="duration" formControlName="duration" class="form-control"
            placeholder="Duration in hours">
          <label>Samagri cost</label>
          <input type="text" name="samagri_cost" formControlName="samagri_cost" class="form-control"
            placeholder="Samagri Cost" >
          <label>No of pandits</label>
          <input type="text" name="noofpandits" formControlName="noofpandits" class="form-control"
            placeholder="No of Pandits">
          <label>Samagri</label>
          <textarea type="text" name="samagri" formControlName="samagri" class="form-control" placeholder="Samagri"
            style="height:140px;"></textarea>
        </div>
        <div class="form-group btn-container col-12 text-center">

          <button type="submit" class="btn1" mdbBtn mdbWavesEffect [disabled]="f.invalid" data-dismiss="modal" (click)="act(f.value);">Save changes</button>
        
        </div>
      </form>
    </div>
  </div>
</div>
</div>

<div class="row">

  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12 float-left">

  </div>
  <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-xs-12 float-right">
    <div class="row">
  
        <div class='col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12'>
            <div class="form-midline waves-light" mdbWavesEffect>
          <div class="md-form">
            <input class="form-control-search" [(ngModel)]="term" type="text" placeholder="Search" style="font-size:16px">
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12 text-right" style="font-size:16px;">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
  <div class="float-right">
    <button (click)="back()" style="font-size: 16px;padding:10px;" mdbBtn
    class="waves-light btn-back" style="padding:10px 20px;font-size:16px;" mdbWavesEffect><i
      class="fa fa-arrow-left">&nbsp;Back</i></button>
    </div>
<div class="table-responsive">
  
<table class="table table-hover" id="my-table">
  
  <thead>
    <tr>
      <th>Pandit_Service_ID</th>
      <th>Description</th>    
      <th>Cost</th>
      <th>Duration</th>
      <th>Pandits</th>
      <th>Samagri_Cost</th>
      <th>Samagri</th>
    </tr>
  </thead>
  <div *ngIf="loading">
    <div class="col-4 mx-auto">
      <div class="lds-css ng-scope">
        <div class="lds-spinner" style="width:100%;height:100%">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <style type="text/css">
          @keyframes lds-spinner {
            0% {
              opacity: 1;
            }

            100% {
              opacity: 0;
            }
          }

          @-webkit-keyframes lds-spinner {
            0% {
              opacity: 1;
            }

            100% {
              opacity: 0;
            }
          }

          .lds-spinner {
            position: relative;
          }

          .lds-spinner div {
            top: 45px;
            position: absolute;
            -webkit-animation: lds-spinner linear 1.3s infinite;
            animation: lds-spinner linear 1.3s infinite;
            background: #fd6a0fea;
            width: 12px;
            height: 30px;
            border-radius: 40%;
            -webkit-transform-origin: 0px 55px;
            transform-origin: 0px 55px;
          }

          .lds-spinner div:nth-child(1) {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
            -webkit-animation-delay: -1.17s;
            animation-delay: -1.17s;
          }

          .lds-spinner div:nth-child(2) {
            -webkit-transform: rotate(36deg);
            transform: rotate(36deg);
            -webkit-animation-delay: -1.04s;
            animation-delay: -1.04s;
          }

          .lds-spinner div:nth-child(3) {
            -webkit-transform: rotate(72deg);
            transform: rotate(72deg);
            -webkit-animation-delay: -0.91s;
            animation-delay: -0.91s;
          }

          .lds-spinner div:nth-child(4) {
            -webkit-transform: rotate(108deg);
            transform: rotate(108deg);
            -webkit-animation-delay: -0.78s;
            animation-delay: -0.78s;
          }

          .lds-spinner div:nth-child(5) {
            -webkit-transform: rotate(144deg);
            transform: rotate(144deg);
            -webkit-animation-delay: -0.65s;
            animation-delay: -0.65s;
          }

          .lds-spinner div:nth-child(6) {
            -webkit-transform: rotate(180deg);
            transform: rotate(180deg);
            -webkit-animation-delay: -0.52s;
            animation-delay: -0.52s;
          }

          .lds-spinner div:nth-child(7) {
            -webkit-transform: rotate(216deg);
            transform: rotate(216deg);
            -webkit-animation-delay: -0.39s;
            animation-delay: -0.39s;
          }

          .lds-spinner div:nth-child(8) {
            -webkit-transform: rotate(252deg);
            transform: rotate(252deg);
            -webkit-animation-delay: -0.26s;
            animation-delay: -0.26s;
          }

          .lds-spinner div:nth-child(9) {
            -webkit-transform: rotate(288deg);
            transform: rotate(288deg);
            -webkit-animation-delay: -0.13s;
            animation-delay: -0.13s;
          }

          .lds-spinner div:nth-child(10) {
            -webkit-transform: rotate(324deg);
            transform: rotate(324deg);
            -webkit-animation-delay: 0s;
            animation-delay: 0s;
          }

          .lds-spinner {
            width: 200px !important;
            height: 200px !important;
            -webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
            transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
          }
        </style>
      </div>
    </div>
  </div>
  <tbody>

    <tr *ngFor="let a of result | filter:term | paginate: { itemsPerPage: page, currentPage: p }" (click)="funs(a)" aria-hidden="true" data-toggle="modal" data-target="#exampleModalCenter">
      <td>{{a.pandit_service_id}}</td>
      <td>{{a.description}}</td>   
      <td>{{a.cost}}</td>
      <td>{{a.duration}}</td>
      <td>{{a.noofpandits}}</td>
      <td>{{a.samagri_cost}}</td>
      <td>{{a.samagri}}</td>
    </tr>
  </tbody>
</table>
</div>
